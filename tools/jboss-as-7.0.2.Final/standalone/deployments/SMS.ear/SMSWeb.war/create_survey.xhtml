<h:body>       

    <ui:composition template="main_template.xhtml">
    <ui:param name="title" value="Create New Survey"/>
    <ui:define name="content">
	<h3> Create New Survey </h3> <br/>
     	<div align="center">
      		<h:form id="CreateSurvey">
      		<table>
      			<tr>
				<h:selectOneMenu id="selectOneCb" value="#{createSurveyBean.selectedTemplate}">
					<f:selectItem itemLabel="Select Template" itemValue="" />
						<f:selectItems value="#{createSurveyBean.templates}" />
				</h:selectOneMenu>
				<h:message for="selectOneCb"  errorStyle="color:red"/>
      			</tr>
      			<tr><td>
				<h:commandButton id="create" action="#{createSurveyBean.createSurvey}" value="Create" />
      			</td></tr>
      		</table>
    		</h:form>
    	</div>     
     </ui:define>
  </ui:composition>
</h:body>


</html>
